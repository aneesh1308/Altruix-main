<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Document</title>
    <style>
        /* CSS equivalent to Tailwind CSS classes */
        .mx-auto {
          margin-left: auto;
          margin-right: auto;
        }
      
        .container {
          width: 100%;
          padding-right: 1rem;
          padding-left: 1rem;
          margin-right: auto;
          margin-left: auto;
        }
      
        .m2lg {
          max-width: 500px;
        }
      
        .flex {
          display: flex;
        }
      
        .flex-1 {
          flex: 1;
        }
      
        .shadow {
          box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
      
        .mr-8 {
          margin-right: 2rem;
        }
      
        .bg-primary {
          background-color: #fff;
        }
      
        .px-6 {
          padding-right: 1.5rem;
          padding-left: 1.5rem;
        }
      
        .py-6 {
          padding-top: 1.5rem;
          padding-bottom: 1.5rem;
        }
      
        .pb-0 {
          padding-bottom: 0;
        }
      
        .border-4 {
          border-width: 4px;
        }
      
        .border-green {
          border-color: #00FF00; /* Replace with your desired color */
        }
      
        /* Add more CSS rules for other classes as needed */
      
        /* Example of button styling */
        .custom-button {
          border: 2px solid #ccc;
          padding: 0.5rem 1rem;
          border-radius: 9999px; /* To make it round */
          font-size: 1rem;
          color: #333;
          background-color: #fff;
          cursor: pointer;
        }
      
        .custom-button:hover {
          background-color: #ddd;
        }
      </style>
      
</head>
<body>
    <div class="mx-auto">
        <div id="profile-container" class="container m2lg mx-auto">
          <div class="flex">
            <div class="flex-1">
              <div style="height:100%;" class="shadow mr-8">
                <div ref={conponentPDF} class="bg-primary  px-6 py-6 pb-0 border-4 border-green">
                  <div style="background-color: #333; color:#ccc;" class="flex mb-4 md:mb-0 justify-between  items-center">
                    <span class="bg-green px-4 py-3 text-white text-sm rounded-full font-semibold"></span>
                    <span class="bg-grey-lighter px-4 py-2 text-grey-darkest text-xs rounded-full font-semibold">
                      <span class="-mt-1">Registered At :</span>
                      <span class="text-lg text-black" >
                        {{createdAt}}
                      </span>
                    </span>
                  </div>
                  <br />
                  <div>
                      <div class="text-center">
                        <img
                          class="mx-auto block mb-3 -mt-6 shadow-md"
                          height="100%"
                          width="100%"
                          src="{{token}}"
                          alt="logo"
                        />
                      </div>
                    
                    <table class="table-auto mx-auto">
                      <tbody>
                        <tr>
                          <td class="px-4 py-2 font-semibold">Name:</td>
                          <td class="px-4 py-2">{{name}}</td>
                        </tr>
                        <tr>
                          <td class="px-4 py-2 font-semibold">College ID:</td>
                          <td class="px-4 py-2">
                            {{collegeRegistrationNumber}}
                          </td>
                        </tr>
                        <tr>
                          <td class="px-4 py-2 font-semibold">Email:</td>
                          <td class="px-4 py-2">{{email}}</td>
                        </tr>
                        <tr>
                          <td class="px-4 py-2 font-semibold">College:</td>
                          <td class="px-4 py-2">{{collegeName}}</td>
                        </tr>
                      </tbody>
                    </table>
                  </div>
                  
                  <div class="border-1 border-grey-light mb-4 mx-8"></div>
                  <div class="text-grey-darker mb-4" style="background-color: #333; color:#ccc; margin-top: 20px;margin-bottom:20px;">Altruix welcomes you!!!</div>
                  <div class="border border-grey-light mb-2 mx-8"></div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
</body>
</html>
